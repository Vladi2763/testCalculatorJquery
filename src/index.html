<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
</head>

<body id='body'>
  <main id='main' class='main'>
    <span class='main_title'>Calculator</span>
        <select class="main__select">
          <option class="main__select_option">+</option>
          <option class="main__select_option">-</option>
          <option class="main__select_option">*</option>
          <option class="main__select_option">/</option>
          <option class="main__select_option">boolean deny</option>
          <option class="main__select_option">str plus str</option>
          <option class="main__select_option">addion Array char by char</option>
        </select>
    <div class='main__container'>
        <div class="main__container_inputArea" contenteditable="true"></div>
        <div class="main__container_inputArea" contenteditable="true"></div>
    </div>
    <div class="main__result"></div>
    <button type="submit" class="main_button">Submit</button>
  </main>
</body>
<script src="app.js"></script>
</html>
